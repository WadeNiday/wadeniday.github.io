<html>
<head>
	<title>WeatherApp</title>

	<link rel='stylesheet' a href='css/clear.css'>
	

	<!-- <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,700' rel='stylesheet' type='text/css'> -->

	<link rel='stylesheet' a href='css/main.css'>

</head>

<body>
	<div class='wraper'>
		<header>
			<img src="images/close.png">
		</header>

			<article>
					<h2>Chicago</h2>
					<h3>Sunny</h3>
					<h1>74&deg</h1>
						<div id='today'>
							<h3>Today</h3>
						</div>
							<div id='hilow'>
					<h3>84 / 72</h3>
						</div>
			</article>

			<nav>
				<div id='now'>
					<h3>Now</h3>
					<img src="images/icon_sunny.png">
					<h3>74</h3>
				</div>

				<div id='morning'>
					<h3>9am</h3>
					<img src="images/icon_cloudy.png">
					<h3>76</h3>
				</div>

				<div id='midmorning'>
					<h3>11am</h3>
					<img src="images/icon_cloudy.png">
					<h3>80</h3>
				</div>

				<div id='lunch'>
					<h3>1pm</h3>
					<img src="images/icon_rain.png">
					<h3>84</h3>
				</div>

				<div id='snack'>
					<h3>3pm</h3>
					<img src="images/icon_sunny.png">
					<h3>83</h3>
				</div>
			</nav>

			<section>
				<div id='days'>
					<h3>Thursday</h3>
					<h3>Friday</h3>
					<h3>Saturday</h3>
					<h3>Sunday</h3>
					<h3>Monday</h3>
				</div>

				<div id='temps'>
					<h3>82 / 71</h3>
					<h3>79 / 65</h3>
					<h3>77 / 67</h3>
					<h3>79 / 70</h3>
					<h3>78 / 67</h3>
				</div>

				<div id='icons'>
					<img src="images/icon_sunny.png">
					<img src="images/icon_rain.png">
					<img src="images/icon_rain.png">
					<img src="images/icon_cloudy.png">
					<img src="images/icon_sunny.png">
				</div>
			</section>
	</div>
</body>
</html>
