<div class='wrapper'>

<!-- JQUERY --> 

      
  <script class="include" type="text/javascript" src="jquery.js"></script>
  <script class="include" type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>


<script>
jQuery(document).ready(function ($) {

  $('.charts').change(function(){
    setInterval(function () {
        moveRight();
    }, 3000);
  });
  
  var slideCount = $('.charts ul li').length;
  var slideWidth = $('.charts ul li').width(100%);
  var slideHeight = $('.charts ul li').height(500px);
  var sliderUlWidth = slideCount * slideWidth;
  
  $('.charts').css({ width: slideWidth, height: slideHeight });
  
  $('.charts ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
  
    $('.charts ul li:last-child').prependTo('.charts ul');

    function moveLeft() {
        $('.charts ul').animate({
            left: + slideWidth
        }, 200, function () {
            $('.charts ul li:last-child').prependTo('.charts ul');
            $('.charts ul').css('left', '');
        });
    };

    function moveRight() {
        $('.charts ul').animate({
            left: - slideWidth
        }, 200, function () {
            $('.charts ul li:first-child').appendTo('.charts ul');
            $('.charts ul').css('left', '');
        });
    };

    $('a.control_prev').click(function () {
        moveLeft();
    });

    $('a.control_next').click(function () {
        moveRight();
    });

});    

    
</script>




</body>

</html>
